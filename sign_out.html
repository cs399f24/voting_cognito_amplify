<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
</head>
<body>
    <p>Signing out...</p>
    <script>
        (function signOut() {
            if (window.localStorage) {
                // Remove the bearer token from localStorage
                window.localStorage.removeItem("bearer_str");
            } else {
                alert("LocalStorage is not supported in this browser.");
            }
            // Redirect back to the index page
            window.location = location.origin + "/index.html";
        })();
    </script>
</body>
</html>
